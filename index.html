<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
	<style>
		/* Added some basic styling for button colors */
		#noun1 { background-color: purple; }
		#verb { background-color: blue; }
		#adjective { background-color: green; }
		#noun2 { background-color: orange; }
		#setting { background-color: pink; }
	</style>
</head>

<body>
<h1>See-N-Say Storymaker</h1>
<p id="studentId"></p>
<section>
	<!-- Section with all the buttons to build their story -->
	<h2>Create Your Story</h2>
	<button id="noun1">Noun 1</button>
	<p id="choosenNoun1"></p>
	<button id="verb">Verb</button>
	<p id="choosenVerb"></p>
	<button id="adjective">Adjective</button>
	<p id="choosenAdjective"></p>
	<button id="noun2">Noun 2</button>
	<p id="choosenNoun2"></p>
	<button id="setting">Setting</button>
	<p id="choosenSetting"></p>
	<button id="random">Random Story</button> <!-- Added button for random story -->
	<button id="addStudentId" onclick="addStudentId()">Add Student ID</button>
</section>
<section>
	<!-- Section with playback controls to see or hear the story -->
	<h2>See Your Story</h2>
	<button id="playback">Show Story</button>
	<!-- Empty paragraph to display the story -->
	<p id="story"></p>
</section>
<script src="storymaker.js"></script>
</body>

</html>
